<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Drum Kit</title>
</head>
<body>
    <div class="wrapper">
        <div class="set">
            <h1 id="title">The Drum <span style="color: #f6d605;">Kit</span></h1>
            <h2 id="subtitle">Bringing the power of a full drum set to your fingertips, anythime, anywhere!</h2>
            <button class="drum" id="w">
                <div class="key">W</div>
                <div class="description">CLAP</div> 
            </button>
            <button class="drum" id="s">
                <div class="key">S</div>
                <div class="description">HIHAT</div> 
            </button>
            <button class="drum" id="d">
                <div class="key">D</div>
                <div class="description">KICK</div> 
            </button>
            <button class="drum" id="f">
                <div class="key">F</div>
                <div class="description">OPENHAT</div> 
            </button>
            <button class="drum" id="g">
                <div class="key">G</div>
                <div class="description">BOOM</div> 
            </button>
            <button class="drum" id="h">
                <div class="key">H</div>
                <div class="description">RIDE</div> 
            </button>
            <button class="drum" id="j">
                <div class="key">J</div>
                <div class="description">SNARE</div> 
            </button>
            <button class="drum" id="k">
                <div class="key">K</div>
                <div class="description">TOM</div> 
            </button>
            <button class="drum" id="l">
                <div class="key">L</div>
                <div class="description">TINK</div> 
            </button>
        </div>
    </div>
  <script src="index.js"></script>    
</body>
</html>
